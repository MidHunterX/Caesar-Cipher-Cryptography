<head>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/preload_stuff.js"></script>
	<title>Caesar Cipher Tool</title>
	<style type="text/css">
		#guesses tr {
			cursor: pointer;
		}

		#guesses div.bar {
			height: 1.2em;
			background: #80C0FF;
		}

		#guesses tr.active {
			font-weight: bold;
		}

		#guesses tr.active div.bar {
			background: #e63e3e;
		}
	</style>
	<style>
		body {
			background-image: url('img/bg3.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-attachment: fixed;
			background-position: center;
		}
	</style>
</head>

<body>

	<!-- Header Navigation Bar -->
	<nav id="navbar" class="navbar row">
		<h1 class="logo">CAESAR CIPHER <br><strong>CODE CRACKING TOOL</strong></h1>
		<script>burger()</script>
	</nav>

	<!-- Navigation Screen -->
	<div class="nav">
		<div class="nav__content">
			<ul class="nav__list">
				<li class="nav__list-item"><a href="index.html">&lt;home_page&gt;</a></li>
				<li class="nav__list-item "><a href="cryptography.html">&lt;cryptography&gt;</a></li>
				<li class="nav__list-item active-nav"><a href="cipher_cracking.html">&lt;cipher_cracking&gt;</a></li>
			</ul>
		</div>
	</div>

	<div class="ciphertool">
		<!-- Plain Text box input -->
		<div class="input_panel">
			<h4 class="panel-tag">Input</h4>
			<textarea id="input" cols="50" rows="10" style="width:40em; height:15em"
				oninput="app.doClear();">GUVF VF FBZR FNZCYR GRKG URER.</textarea>
		</div>


		<button class="button-glitch-m text_glitch" onclick="app.doBreak();">&lt;Break code&gt;</button>

		<div class="round-key">
			<div class="row">
				<p>Key: </p>
				<span class="left" id="shift"></span>
			</div>
		</div>

		<div class="row">
			<button class="button-glitch-l" onclick="app.doShift(+1);">Up</button>
			<button class="button-glitch" onclick="app.doShift(-1);">Down</button>
		</div>

		<table style="font-size:70%; margin-top:0em;">
			<thead>
				<tr>
					<th>Key</th>
					<th colspan="2">Entropy per letter (bits) <span style="font-weight:normal">(lower is
							better)</span></th>
				</tr>
			</thead>
			<tbody id="guesses"></tbody>
		</table>

	</div>

	<script src='js/jquery-3.6.0.slim.min.js'></script>
	<script src="js/flashy_stuff.js"></script>
	<script src="js/caesar_cracker.js"></script>
	<script src="js/rand_text_glitch.js"></script>
</body>
