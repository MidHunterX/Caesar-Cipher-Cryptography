<head>
	<link href="css/style.css" rel="stylesheet">
	<script src="js/preload_stuff.js"></script>
	<title>Caesar Cipher Tool</title>
	<style type="text/css">
		#guesses tr {
			cursor: pointer;
		}

		#guesses div.bar {
			height: 1em;
			background: #80C0FF;
		}

		#guesses tr.active {
			font-weight: bold;
		}

		#guesses tr.active div.bar {
			background: #60A0FF;
		}
	</style>
</head>

<body>

	<!-- Header Navigation Bar -->
	<nav id="navbar" class="navbar row">
		<h1 class="logo">CAESAR CIPHER <br><strong>CODE CRACKING TOOL</strong></h1>
		<script>navbar()</script>
	</nav>

	<!-- Navigation Screen -->
	<div class="nav">
		<div class="nav__content">
			<ul class="nav__list">
				<li class="nav__list-item "><a href="cryptography.html">&lt;cryptography&gt;</a></li>
				<li class="nav__list-item active-nav"><a href="cipher_cracking.html">&lt;cipher_cracking&gt;</a></li>
			</ul>
		</div>
	</div>

	<div class="ciphertool">
		<!-- Plain Text box input -->
		<div class="input_panel">
			<h4 class="panel-tag">Input</h4>
			<textarea id="input" cols="50" rows="10" style="width:40em; height:15em"
				oninput="app.doClear();">GUVF VF FBZR FNZCYR GRKG URER.</textarea>
		</div>

		<table>
			<tbody>

				<tr>
					<td></td>
					<td><button onclick="app.doBreak();">Break code</button></td>
				</tr>

				<tr>
					<td>Shift:</td>
					<td>
						<span id="shift"></span>
						<button onclick="app.doShift(+1);">Up</button>
						<button onclick="app.doShift(-1);">Down</button>
					</td>
				</tr>

				<tr>
					<td>Best guesses:</td>
					<td>
						<table style="font-size:70%; margin-top:0em">
							<thead>
								<tr>
									<th>Shift</th>
									<th colspan="2">Entropy per letter (bits) <span style="font-weight:normal">(lower is
											better)</span></th>
								</tr>
							</thead>
							<tbody id="guesses"></tbody>
						</table>
					</td>
				</tr>

			</tbody>
		</table>
	</div>

	<script src='js/jquery-3.6.0.slim.min.js'></script>
	<script src="js/flashy_stuff.js"></script>
	<script src="js/caesar_cracker.js"></script>

</body>
